<body>
    
<button onclick="alertBox()" class="btn">  Send message  </button>
<button onclick="alertBox2()" class="btn">  Delete  </button>
<button onclick="alertBox3()" class="btn">  return confirm   </button>
<!-- ---------------- Sweet js alert box  -------------------------- -->

<script>

 function alertBox() {
swal(" Gongrasulation " , "Your information has been submited" , "success") ;
    }
//return confirm 


function alertBox3() {
swal({
  text : "This is my button" , 
  title:"My message" ,
  buttons: ["Continue", "Exit"],
});
    }  
function alertBox2() {
    swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Poof! Your imaginary file has been deleted!", {
      icon: "success",
    });
  } else {
    swal("Your imaginary file is safe!" , {
        icon: "success",
    } );
  }
});
    }
</script>
